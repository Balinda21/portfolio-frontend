<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>User Management</title>
    <style>
         body {
            font-family: poppins, san serif;
            margin: 0;
            padding: 0;
            background-image: url('./assets/images/second.jpg'); /* Replace 'background.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Set position relative for absolute positioning of animated elements */
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay */
        }

        .container {
            position: relative; 
            width: 500px;
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency to make the background image visible */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: auto;
            max-height: 400px; /* Limiting max height to trigger scrollbar */
            z-index: 1; /* Ensure the table appears above animations */
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensure animations appear behind the container */
        }

        .background-animation .shape {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            animation: moveShape linear infinite;
        }

        .shape:nth-child(1) {
            width: 40px;
            height: 40px;
            top: 20%;
            left: 10%;
            animation-duration: 4s;
        }

        .shape:nth-child(2) {
            width: 30px;
            height: 30px;
            top: 50%;
            left: 30%;
            animation-duration: 3s;
        }

        .shape:nth-child(3) {
            width: 50px;
            height: 50px;
            top: 70%;
            left: 60%;
            animation-duration: 5s;
        }

        /* Additional shapes */
        .shape:nth-child(4) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 20%;
            animation-duration: 6s;
        }

        .shape:nth-child(5) {
            width: 35px;
            height: 35px;
            top: 80%;
            left: 70%;
            animation-duration: 3.5s;
        }

        .shape:nth-child(6) {
            width: 45px;
            height: 45px;
            top: 10%;
            left: 80%;
            animation-duration: 4.5s;
        }

        /* Additional animations */
        @keyframes moveShape {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, 50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes moveShapeReverse {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-50px, -50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .shape:nth-child(4) {
            animation: moveShapeReverse linear infinite;
        }

        .shape:nth-child(5) {
            animation: moveShape linear infinite;
        }

        .shape:nth-child(6) {
            animation: moveShapeReverse linear infinite;
        }

        .container {
            width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: auto;
            max-height: 400px; /* Limiting max height to trigger scrollbar */
        }

        .hero-section {
            background-color: #4caf50;
            color: #fff;
            padding: 30px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            z-index: 2; /* Higher z-index to keep it above the table */
        }

        .hero-section h1 {
            font-size: 36px;
            margin: 0;
        }

        .hero-section p {
            font-size: 18px;
            margin: 10px 0 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            position: relative;
            z-index: 1; /* Lower z-index to keep it below the hero section */
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .edit, .delete {
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
            display: inline-block;
            margin-right: 8px;
            outline: none;
        }

        .edit {
            background-color: #4caf50;
            color: #fff;
        }

        .edit:hover {
            background-color: #45a049;
        }

        .delete {
            background-color: #f44336;
            color: #fff;
        }

        .delete:hover {
            background-color: #cc0000;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Animated arrow */
        .arrow {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #4caf50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            animation: bounce 1s infinite alternate;
            z-index: 3; /* Ensure the arrow appears above other elements */
        }

        .arrow img {
            width: 30px;
            height: 30px;
            transform: rotate(45deg);
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <div class="hero-section">
            <h1>User Management System</h1>
            <p>Welcome to our user management system. Manage your users efficiently!</p>
        </div>

        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for editing user -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit User</h2>
            <form id="editForm">
                <label for="editName">Name:</label><br>
                <input type="text" id="editName" name="editName"><br>
                <label for="editEmail">Email:</label><br>
                <input type="email" id="editEmail" name="editEmail"><br><br>
                <button type="submit" class="edit">Save</button>
            </form>
        </div>
    </div>

    <!-- Animated arrow for admin dashboard -->
    <a href="admindashboard.html" class="arrow">
        <img src="./assets/images/arrow.png" alt="Arrow">
    </a>

    <!-- JavaScript -->
    <script>
        function fetchUsers() {
            fetch('http://localhost:3000/users')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data && data.length > 0) {
                    const tableBody = document.querySelector('#userTable tbody');
                    tableBody.innerHTML = '';
                    data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>
                                <button class="edit" onclick="openEditModal('${user.id}', '${user.name}', '${user.email}')">Edit</button>
                                <button class="delete">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    console.log('No users found.');
                }
            })
            .catch(error => console.error('Error fetching users:', error));
        }
    
        function openEditModal(userId, name, email) {
            document.getElementById('editName').value = name;
            document.getElementById('editEmail').value = email;
            document.getElementById('editModal').style.display = 'block';
        }
    
        function fetchUserAndPopulateModal(userId) {
            fetch(`http://localhost:3000/users/${userId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(user => {
                document.getElementById('editName').value = user.name;
                document.getElementById('editEmail').value = user.email;
                document.getElementById('editModal').style.display = 'block';
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
            });
        }
    
        document.querySelector('#editModal .close').addEventListener('click', function() {
            document.getElementById('editModal').style.display = 'none';
        });
    
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    
        document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Perform edit action here
            // Close the modal after editing
            document.getElementById('editModal').style.display = 'none';
        });
    
        document.addEventListener('DOMContentLoaded', () => {
            fetchUsers();
        });
    </script>
    
</body>
</html>
