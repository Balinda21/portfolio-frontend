<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 14px 170px ;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .message {
    margin-bottom: 10px;
    font-weight: bold;
}

.success {
    color: green;
}

.error {
    color: red;
}

    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <!-- Add a message div -->
        <div id="message" class="message"></div>
        <form id="signup-form">
            <input type="text" id="signup-name" placeholder="Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="submit" value="Sign Up">
        </form>
        <div class="login-link">
            <span>Already have an account? </span><a href="./login.html">Go back to login</a>
        </div>
    </div>

</body>
</html>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const signupForm = document.getElementById('signup-form');
    const messageDiv = document.getElementById('message');

    signupForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        try {
            const response = await fetch('https://portfolio-backend-xewv.onrender.com/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, password })
            });

            if (!response.ok) {
                const data = await response.json();
                // Display error message in the message div
                messageDiv.textContent = data.message;
                messageDiv.classList.remove('success');
                messageDiv.classList.add('error');
                return;
            }

            // Display success message in the message div
            messageDiv.textContent = 'Signup successful! Please login.';
            messageDiv.classList.remove('error');
            messageDiv.classList.add('success');
            window.location.href = 'login.html';
        } catch (error) {
            console.error(error);
            // Display error message in the message div
            messageDiv.textContent = 'Error: ' + error.message;
            messageDiv.classList.remove('success');
            messageDiv.classList.add('error');
        }

        signupForm.reset();
    });
});
</script>

</html>
