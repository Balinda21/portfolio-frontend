<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Article</title>
  <link rel="stylesheet" href="/assets/CSS/addblog.css">
  <link rel="stylesheet" href="/assets/CSS/style.css">
</head>
<body>

<div class="modal-wrapper">
  <input type="checkbox" id="modal-toggle" class="modal-toggle">
  <label for="modal-toggle" class="modal-overlay"></label>
  <div class="modal">
    <label for="modal-toggle" class="modal-close"><button><a href="admindashboard.html">X</a></button></label>
    <h2>Add Blog</h2>
    <form class="modal-form" id="blog-form">
      <div class="form-group">
        <label for="picture">Picture Link:</label>
        <input type="text" id="picture" name="picture" required>
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      
      <div class="form-group form-actions">
        <button type="submit">Submit</button>
      </div>
    </form>
    <!-- display messages -->
 <div id="message" class="message"></div>

  </div>
</div>

<div id="blog-cards" class="blog-cards"></div>



</body>
</html>
<script>
  document.getElementById('blog-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Retrieve form data
    var formData = new FormData(this);
    var blogData = {};
    formData.forEach(function(value, key) {
        blogData[key] = value;
    });

    // Make a POST request to the API endpoint
    fetch('https://portfolio-backend-xewv.onrender.com/api/blogs', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(blogData),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to add blog');
        }
        return response.json();
    })
    .then(data => {
        console.log('Blog added successfully:', data);
        // Display success message in green color
        var messageDiv = document.getElementById('message');
        messageDiv.textContent = 'Blog added successfully';
        messageDiv.classList.remove('error');
        messageDiv.classList.add('success');
        // Reset form
        document.getElementById('blog-form').reset();
        // Update blog cards if needed
        // updateBlogCards(); // Uncomment this if you want to update blog cards after adding a new blog
    })
    .catch(error => {
        console.error('Error adding blog:', error);
        // Display error message in red color
        var messageDiv = document.getElementById('message');
        messageDiv.textContent = 'Failed to add blog';
        messageDiv.classList.remove('success');
        messageDiv.classList.add('error');
        // Handle error
    });
});

</script>
