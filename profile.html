<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="./assets/CSS/profile.css">
</head>
<body>
    <a href="index.html" class="back-to-home">⬅️</a>
    <div class="background">
        <div class="bubbles"></div>
    </div>
    <div class="container">
        <h1>Edit User Information</h1>
        <form id="edit-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="user_name" placeholder="User Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="user_email" placeholder="User Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('edit-form');

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                // Retrieve form data
                const name = form.elements['name'].value;
                const email = form.elements['email'].value;
                const password = form.elements['password'].value;

                // Perform necessary actions (e.g., update user info)
                console.log('Name:', name);
                console.log('Email:', email);
                console.log('Password:', password);
            });

            // Fetch user data when the page loads
            const cookie = document.cookie.split('jwt=')[1];
            fetch('https://portfolio-backend-xewv.onrender.com/api/user', {
                credentials: 'include',
                headers: {
                    "Authorization": `Bearer ${cookie}`
                }
            })
            .then(response => response.json())
            .then(user => {
                console.log(user);
                document.getElementById('user_name').value = user.username;
                document.getElementById('user_email').value = user.email;
            })
            .catch(error => console.error('Error fetching user data:', error));
        });

    </script>
</body>
</html>
