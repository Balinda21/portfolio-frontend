    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            // Fetch blog data from backend
            const response = await fetch('https://portfolio-backend-xewv.onrender.com/api/get/blogs');
            const blogs = await response.json();
            
            // Get the container for blog cards
            const blogContainer = document.getElementById('blog-cards-container');
            
            // Dynamically generate blog cards
            blogs.forEach(blog => {
                const blogCard = document.createElement('div');
                blogCard.classList.add('blog-card');
                
                const cardContent = `
                    <img src="${blog.picture}" alt="Blog Image">
                    <div class="card-content">
                        <h2>${blog.title}</h2>
                        <span class="card-date">${blog.date}</span>
                        <p>${blog.description}</p>
                        <a href="singleblog.html?=${blog._id}" class="read-more">Read More</a>
                    </div>
                `;
                blogCard.innerHTML = cardContent;
                
                // Append blog card to container
                blogContainer.appendChild(blogCard);
            });
        });
    </script>

<script>
    const admin = document.getElementById("dropdown")
    const loggContext = document.getElementById("logger")
    
    
    
    const updateUserUi = (user) => {
            if (user && user.name) {
                if (user.isAdmin === true) {
                    admin.innerHTML = `
            <li onclick="toggleDropdown()" class="dropbtn">Menu</li>
                    <div id="dropdown-menu" class="dropdown-content">
                        <a href="">Dashboard</a>
                    </div>`
                } else {
                    admin.innerHTML = '';
                }
                  loggContext.innerHTML = ` 
        <a href="https://portfolio-backend-xewv.onrender.com/logout" id="logout" class="login_button">Logout</a>
        `
            } else {
                loggContext.innerHTML = `
        <a href="login.html" id="login-btn" class="login_button">Login</a>
    
        `
                admin.innerHTML = ''; 
            }
        };
    
     fetch('https://portfolio-backend-xewv.onrender.com/api/user', {credentials:"include", headers:{"Authorization": `Bearer ${document.cookie.split('jwt=')[1]}`} })
     .then(res => res.json())
     .then(data => {updateUserUi(data)})
     .catch(error => console.log(error))
    
     document.addEventListener('click', async (e) => {
            if (e.target.id === 'logout') {
                e.preventDefault();
                try {
                    await fetch('https://portfolio-backend-xewv.onrender.com/logout', {
                        method: 'POST', 
                        credentials: 'include' 
                    });
                    updateUserUi(null); 
                    location.assign('login.html')
                } catch (error) {
                    console.error('Error logging out:', error);
                }
            }
        });  
    
    
    
    
    </script>
